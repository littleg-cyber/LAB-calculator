<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Calculator</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <section class="calculator">  
    <div>
      <div class="results">0</div> 
      <div class="row1">
        <button class="button-clear">&#8705</button>
        <button class="number-button">&#8592</button>
        <button class="button-orange">&#247</button>
      </div>
      <div class="row2">
        <button class="number-button">7</button>
        <button class="number-button">8</button>
        <button class="number-button">9</button>
        <button class="button-orange">&#215</button>
      </div>
      <div class="row3">
        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
        <button class="button-orange">&#8722</button>
      </div>
      <div class="row4">
        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
        <button class="button-orange">&#43</button>
      </div>
      <div class="row5">
        <button class="button-zero">0</button>
        <button class="button-orange">&#61</button>
      </div>
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
